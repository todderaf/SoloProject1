<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>

</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <!-- <div class="score-box"> -->
            <p id="home-score" class="score"></p>
            <button class="add-btn" onclick="addone('home')">+1</button>
            <button class="add-btn" onclick="addtwo('home')">+2</button>
            <button class="add-btn" onclick="addthree('home')">+3</button>
            <!-- </div> -->
        </div>
        <div>
            <h3>AWAY</h3>
            <!-- <div class="score-box"> -->
            <p id="guest-score" class="score"></p>
            <button class="add-btn" onclick="addone('guest')">+1</button>
            <button class="add-btn" onclick="addtwo('guest')">+2</button>
            <button class="add-btn" onclick="addthree('guest')">+3</button>
            <!-- </div> -->
        </div>
    </div>
    <div class="new-game">
        <button id="newgame-btn" onclick="newgame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
